<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/list.svg">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="todo-list">
        <table class="content-table">
            <thead>
                <tr>
                    <th>Task name</th>
                    <th>Priority</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <col span="1" class="wide-col">
                <tr>
                    <td>Task1</td>
                    <td>Low</td>
                    <td><input type="checkbox"/><button class="delete-btn"><i class="fa fa-trash"></i></button></td>
                </tr>
                <tr>
                    <td>Task2</td>
                    <td>Medium</td>
                    <td><input type="checkbox"/><button class="delete-btn"><i class="fa fa-trash"></i></button></td>
                </tr>
                <tr>
                    <td>Task3</td>
                    <td>High</td>
                    <td><input type="checkbox"/><button class="delete-btn"><i class="fa fa-trash"></i></button></td>
                </tr>
                <tr>
                    <td>Task4</td>
                    <td>High</td>
                    <td><input type="checkbox"/><button class="delete-btn"><i class="fa fa-trash"></i></button></td>
                </tr>
                <tr>
                    <td>Task5</td>
                    <td>Low</td>
                    <td><input type="checkbox"/><button class="delete-btn"><i class="fa fa-trash"></i></button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        Rows per page:
                        <select>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    
                        <span class="task-no-from">1</span> - <span class="task-no-to">5</span> of <span class="tasks-no">11</span>
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </td>
                </tr>
            </tfoot>
        </table>
        <button class="add-task-btn">ADD TASK</button>
    </section>
</body>
</html>
